<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Dashboard | FranDev </title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <div class="sidebar-logo">
                <img src="icons/view-dashboard.svg" alt="Dashboard Logo" class="svg">
                <h1 class="sidebar-title">Dashboard</h1>
            </div>

            <ul class="sidebar-shortcuts">
                <li class="sidebar-home"><img src="icons/home.svg" alt="Home Icon" class="svg">Home</li>
                <li class="sidebar-profile"><img src="icons/card-account-details-outline.svg" alt="Profile Icon" class="svg">Profile</li>
                <li class="sidebar-messages"><img src="icons/message-reply.svg" alt="Messages Icon" class="svg">Messages</li>
                <li class="sidebar-history"><img src="icons/clock-time-three.svg" alt="History Icon" class="svg">History</li>
                <li class="sidebar-tasks"><img src="icons/note-multiple.svg" alt="Tasks Icon" class="svg">Tasks</li>
                <li class="sidebar-communities"><img src="icons/account-group.svg" alt="Communities Icon" class="svg">Communities</li>
            </ul>

            <ul class="sidebar-ssp">
                <li class="sidebar-settings"><img src="icons/cog.svg" alt="Settings Icon" class="svg">Settings</li>
                <li class="sidebar-support"><img src="icons/help-box.svg" alt="Support Icon" class="svg">Support</li>
                <li class="sidebar-privacy"><img src="icons/shield-check.svg" alt="Privacy Icon" class="svg">Privacy</li>
            </ul>
        </div>
        <div class="header"></div>
        <div class="main-body"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
